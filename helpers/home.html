<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css" />
    
    <title>Psychedelia</title>
  </head>
  <body>
  
    <div class="main">
        <h1 class="rainbow"> Psychedelia </h1> <br>

        <p> Psychedelic Style Transfer <br>
          <small>Inspired by Google Deep Dream</small> </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-left">Content Image</h2><br>
          <form method=post enctype=multipart/form-data>
            <div class="">
				<div class="custom-file">
					<input class="custom-file-input" type=file name=file>
					<label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
			    </div>
				<br><br>
				<div align="center">
					<input type="button" value="Submit" class="btn btn-lg btn-success">
				</div>
              
          </div>
          </form>
        </div>

        <div  class="col-md-8">
          <h2 class="text-left  mm-t">Style Image</h2><br>
          <canvas id="sheet" width="" height=""></canvas>
		  <br><br>
		  <input type="button" value="Button" class="btn btn-secondary" />
		  <input type="button" value="Button" class="btn btn-success" />
		  <input type="button" value="Button" class="btn btn-info" />
		  <input type="button" value="Button" class="btn btn-warning" />
		  <input type="button" class="btn btn-primary" value="Draw" onclick="use_tool('draw');" />
          <input type="button" class="btn btn-danger" value="Erase" onclick="use_tool('erase');" />
		  
        </div>
          
    </div>
<br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js"></script>
  </body>
</html>
